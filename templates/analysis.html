{% extends "base.html" %}

{% block content %}
<div class="container analysis-container">
    <h2 class="text-center my-4">تحليل بيانات القروض</h2>
    
    <div class="stats-grid">
        <div class="stat-card">
            <h3>إجمالي الطلبات</h3>
            <p class="stat-value">{{ stats.total_loans }}</p>
        </div>
        
        <div class="stat-card">
            <h3>الطلبات المقبولة</h3>
            <p class="stat-value">{{ stats.approved_loans }}</p>
        </div>
        
        <div class="stat-card">
            <h3>الطلبات المرفوضة</h3>
            <p class="stat-value">{{ stats.rejected_loans }}</p>
        </div>
    </div>

    <div class="analysis-charts">
        <div class="chart">
            <h3>توزيع القروح حسب التعليم</h3>
            <img src="{{ stats.img1 }}" alt="تحليل التعليم" class="chart-img">
        </div>
        
        <div class="chart">
            <h3>علاقة الدخل بحالة القرض</h3>
            <img src="{{ stats.img2 }}" alt="تحليل الدخل" class="chart-img">
        </div>
    </div>
</div>

<style>
.analysis-container {
    background: white;
    border-radius: 10px;
    padding: 30px;
    margin-top: 30px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
}

.stat-card {
    background: #f8f9fa;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
}

.stat-value {
    font-size: 2rem;
    font-weight: bold;
    color: #2c3e50;
    margin: 10px 0;
}

.analysis-charts {
    display: grid;
    grid-template-columns: 1fr;
    gap: 30px;
}

.chart {
    border: 1px solid #eee;
    padding: 20px;
    border-radius: 8px;
}

.chart-img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

@media (min-width: 992px) {
    .analysis-charts {
        grid-template-columns: 1fr 1fr;
    }
}
</style>
{% endblock %}
